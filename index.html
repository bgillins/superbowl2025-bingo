<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SuperBowl 2025 Bingo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background: #f4f4f4;
    }
    #loginForm, #bingoGame {
      max-width: 500px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 0.5rem;
    }
    button {
      display: block;
      width: 100%;
      padding: 0.7rem;
      margin-top: 1.5rem;
      font-size: 1rem;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #bingoBoard {
      display: flex;
      flex-wrap: wrap;
      margin-top: 1rem;
    }
    .bingo-cell {
      width: 18%;
      height: 80px;
      margin: 1%;
      border: 2px solid #007bff;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      cursor: pointer;
      user-select: none;
    }
    .bingo-cell.selected {
      background: #ffd700;
      color: #333;
    }
    #logoutButton {
      background: #dc3545;
      margin-top: 0;
    }
    #logoutButton:hover {
      background: #c82333;
    }
  </style>
</head>
<body>

  <!-- Login Form -->
  <div id="loginForm">
    <h2>Welcome to SuperBowl 2025 Bingo!</h2>
    <form id="userForm">
      <label for="username">Name:</label>
      <input type="text" id="username" name="username" required />

      <label for="details">Details (Email or Phone):</label>
      <input type="text" id="details" name="details" required />

      <button type="submit">Enter Game</button>
    </form>
  </div>

  <!-- Bingo Game Area -->
  <div id="bingoGame" style="display:none;">
    <h2 id="welcomeMessage"></h2>
    <button id="logoutButton">Logout</button>
    <div id="bingoBoard"></div>
  </div>

  <script>
    // List of vendors (the list you provided)
    const vendors = [
      "Pepsi", "Coca-Cola", "Budweiser", "Doritos", "M&M's", "Tide", "Amazon", "Google", "Apple",
      "Verizon", "AT&T", "Meta (Facebook)", "Disney", "Nike", "GM (General Motors)", "Hyundai",
      "Kia", "Toyota", "Ford", "Michelob Ultra", "Planters", "Pringles", "Squarespace", "Frito-Lay",
      "TurboTax", "E*Trade", "State Farm", "Progressive", "Geico", "NFL", "Paramount+", "Netflix",
      "Warner Bros.", "Marvel Studios", "Universal Pictures", "Samsung", "BMW", "Mercedes-Benz",
      "Lexus", "Sony", "Doritos", "Heineken", "Uber", "Hellmannâ€™s", "Avocados from Mexico",
      "Anheuser-Busch", "Booking.com", "DraftKings", "FanDuel", "YouTube TV", "Microsoft", "T-Mobile"
    ];

    // Global variable for user data
    let userData = null;

    // Save user data to localStorage
    function saveUserData() {
      if (userData) {
        localStorage.setItem('bingoUser', JSON.stringify(userData));
      }
    }

    // Load user data from localStorage
    function loadUserData() {
      const data = localStorage.getItem('bingoUser');
      if (data) {
        userData = JSON.parse(data);
      }
    }

    // Generate a random bingo card (5x5)
    function generateBingoCard() {
      // Make a copy of vendors and shuffle them
      let available = vendors.slice();
      for (let i = available.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [available[i], available[j]] = [available[j], available[i]];
      }

      let card = [];
      // Create 25 cells; index 12 (center) will be FREE
      for (let i = 0; i < 25; i++) {
        if (i === 12) {
          card.push({ text: "FREE", selected: true });
        } else {
          // Remove one vendor for each cell
          let vendor = available.pop() || "TBD";
          card.push({ text: vendor, selected: false });
        }
      }
      return card;
    }

    // Render the bingo card on the page
    function renderBingoCard() {
      const boardDiv = document.getElementById('bingoBoard');
      boardDiv.innerHTML = '';
      const card = userData.bingoCard;
      card.forEach((cell, index) => {
        const cellDiv = document.createElement('div');
        cellDiv.className = 'bingo-cell';
        if (cell.selected) {
          cellDiv.classList.add('selected');
        }
        cellDiv.textContent = cell.text;
        // Toggle selection on click (but not for FREE cell)
        cellDiv.addEventListener('click', () => {
          if (cell.text !== "FREE") {
            cell.selected = !cell.selected;
            cellDiv.classList.toggle('selected');
            saveUserData();
          }
        });
        boardDiv.appendChild(cellDiv);
      });
    }

    // Handle the login form submission
    document.getElementById('userForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const details = document.getElementById('details').value.trim();
      if (username && details) {
        // Initialize user data and generate a bingo card
        userData = {
          username,
          details,
          bingoCard: generateBingoCard()
        };
        saveUserData();
        showGame();
      }
    });

    // Show the bingo game (hide login form, display game area)
    function showGame() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('bingoGame').style.display = 'block';
      document.getElementById('welcomeMessage').textContent =
        `Hello, ${userData.username}! Enjoy SuperBowl 2025 Bingo!`;
      renderBingoCard();
    }

    // Logout functionality (clear localStorage and reload the page)
    document.getElementById('logoutButton').addEventListener('click', () => {
      localStorage.removeItem('bingoUser');
      location.reload();
    });

    // When the page loads, check if user data is already saved
    window.onload = function() {
      loadUserData();
      if (userData) {
        showGame();
      }
    };
  </script>
</body>
</html>
